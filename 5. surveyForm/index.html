<!DOCTYPE hmtl>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform

    </p>

    <form id="survey-form">
      <fieldset>
        <label id="name-label">Enter your name <input type="text" id="name" placeholder="mora" required></input>
        <label id="email-label">Enter your email <input type="email" id="email" placeholder="moringa@gmail.com" required></input>
        <label id="number-label">Enter your age <input type="number" id="number" min="12" max="120"  
        placeholder="420" required></input>
      </fieldset>

      <fieldset>
        <label>Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="" >Student</option>
          <option value="1" >Full time job</option>
          <option value="2" >Full time learner</option>
          <option value="3" >Prefer not say</option>
          <option value="4" >Other</option>
        </select>
      </fieldset>

      <fieldset>
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input name="recommendation" type="radio" value="definetely">Definitely</label>
        <label><input name="recommendation" type="radio" value="maybe">Maybe</label>
        <label><input name="recommendation" type="radio" value="not sure">Not  sure</label>
      </fieldset>

      <fieldset>
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown2">
          <option value="" >Challenges</option>
          <option value="1" >Projects</option>
          <option value="2" >Community</option>
          <option value="3" >Open Source</option>
        </select>

      <br> <br>
      <label>What would you like to see improved? (Check all that apply) </label> <br>
        <label><input name="checkbox1" type="checkbox" value="front-end projects"> Front-end Projects </label> <br>
        <label><input name="checkbox1" type="checkbox" value="backend projects"> Back-end Projects </label> <br>
        <label><input name="checkbox1" type="checkbox" value="data visualization"> Data Visualization </label> <br>
        <label><input name="checkbox1" type="checkbox" value="challenges"> Challenges </label><br>
        <label><input name="checkbox1" type="checkbox" value="open source community"> Open Source Community </label><br>
        <label><input name="checkbox1" type="checkbox" value="gitter help rooms"> Gitter help rooms </label><br>
        <label><input name="checkbox1" type="checkbox" value="videos"> Videos </label><br>
        <label><input name="checkbox1" type="checkbox" value="city meetups"> City Meetups </label><br>
        <label><input name="checkbox1" type="checkbox" value="wiki"> Wiki </label><br>
        <label><input name="checkbox1" type="checkbox" value="forum"> Forum </label><br>
        <label><input name="checkbox1" type="checkbox" value="additional courses"> Additional Courses </label><br>
      </fieldset>

      <fieldset>
        <label for="suggestion">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="5" cols="70" placeholder="Enter your comment here..."></textarea>
        </label>



      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
    
  </body>

</html>
